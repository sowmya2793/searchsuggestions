<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innosabi Search Suggestions</title>
  <!--font awesome CDN for icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <section class="header-content">
    <p>Search Suggestions</p>
    <div class="input-div">
      <input type="search" id="search-input" placeholder="Search..." aria-label="Search through suggestions">
      <div class="search-icon">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
  </section>
  <div class="search-result">RESULTS To be displayed here</div>
  <script src="scripts/main.js"></script>
</body>

</html>
